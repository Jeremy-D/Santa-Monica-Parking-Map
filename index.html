<!DOCTYPE html>
<html>
  <head>
    <title>Santa Monica Parking</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <button id="log-data">Log Data</button>
    <button id="draw-new-path">Draw Monday</button>
    <button id="erase-monday-path">Erase Monday</button>
    <button id="filter-thingy">All the filters! filterDataSet()</button>
    <button id="test-APIs">Test APIs</button>
    <button id="draw-path-dope-func">drawPathDopeFunc</button>
    <button id="process-lat-lng-data">processLatLngData</button>


    <select id="day-select">
      <option id="" value="">Choose a Day</option>
      <option id="mwf">MWF</option>
      <option id="tr-sat">TRSat</option>
      <option id="monday">Monday</option>
      <option id="tuesday">Tuesday</option>
      <option id="wednesday">Wednesday</option>
      <option id="thursday">Thursday</option>
      <option id="friday">Friday</option>
      <option id="saturday">Saturday</option>
      <option id="sunday">Sunday</option>
      <option id="null">Null</option>
    </select>
    
    <select id="time-select">
      <option id="" value="">Choose a Time</option>
      <option id="9-11">9-11</option>
      <option id="10-11">10-11</option>
      <option id="10-12">10-12</option>
      <option id="11-1">11-1</option>
      <option id="12-2">12-2</option>
      <option id="1-3">1-3</option>
      <option id="2-4">2-4</option>
      <option id="3-5">3-5</option>
      <option id="3-6">3-6</option>
    </select>


    <script type="text/javascript" src="maps/mapV6.js"></script>
    <script type="text/javascript" src="eventListeners/eventHandlers.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU1RvZAh_d4TPH07kiqHiZku0cpIqFLXI&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="streetSweeping.js"></script>
  </body>
</html>
